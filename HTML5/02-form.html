<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Handling in HTML5</h1>
    <!--Methods -Get,Post,Put,Update,Delete  enctype- for encoding photos and images jab upload karte ya file attach karte hai-->
    <form action="/register" method="POST" enctype="multipart/form-data">
        <table>

            <tr>
                <td>
                    <label for="username">Enter Username</label>
                </td>
                <td><input type="text" name="username" required placeholder="Enter Username" autofocus></td>
            </tr>

            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="userEmail" required placeholder="Enter Email" value="ayush@gmail.com" readonly></td>
            </tr>

            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="userPassword" required placeholder="Enter Password"></td>
            </tr>

            <tr>
                <td>Enter Age</td>
                <td><input type="number" min="18" max="99" name="age"></td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td><input type="date"></td>
                <td><input type="time"></td>
                <td><input type="datetime-local"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>

        </table>
    </form>
    <audio controls autoplay loop muted>
        <source src="">
    </audio>
    <video controls autoplay loop muted poster="">
        <source src="">
    </video>
</body>

</html>
