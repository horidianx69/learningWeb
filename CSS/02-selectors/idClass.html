<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="idClass.css">

</head>
<body>

    <h1>Id & Class</h1>

    <!-- id- identity
    - always unique
    - represented by a hash symbol (#)
    - one tag can have only 1 id at a time
    - an id can only be used once on a page -->

    <!-- class- grouping
    - it's re-useable
    - represented by a dot (.)
    - one tag can have multiple classes
    - a class can be used multiple times on a page -->

    <div id="section-1">
        <h2>This is section-1</h2>
        <div class="child wrapper">  
            <h3>This is a sub-section</h3>
        </div>
    </div>

    <div id="section-2">
        <h2>This is section-2</h2>
        <div class="child">
            <h3>This is a sub-section</h3>
        </div>
    </div>

    <div id="section-1" class="wrapper">
        <h2>This is a wrapper</h2>
    </div>
    
</body>
</html>
