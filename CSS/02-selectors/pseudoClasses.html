<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li :last-child{
            color: blue;
        }
        ul li:nth-child(5){
            color: green;
        }
        ul li:nth-child(odd){
            color: yellow;
        }
        ul li:nth-child(even){
            color: pink;
        }   
        ul li:nth-child(3n){
            color: orange;
        }

    </style>
</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>
    
</body>
</html>
