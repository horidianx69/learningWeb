<!--Login,Register,Search,Post,Comment,Message-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Handling</h1>
    <!--Methods -Get,Post,Put,Update,Delete  enctype- for encoding photos and images jab upload karte ya file attach karte hai-->
    <form action="/register" method="POST" enctype="multipart/form-data" >
        <table>

            <tr>
                <td>
                    <label for="username">Enter Username</label>
                </td>
                <td><input type="text" name="username" id="username"></td>
            </tr>

            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="userEmail"></td>
            </tr>

            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="userPassword"></td>
            </tr>

            <tr>
                <td>Upload</td>
                <td><input type="file" name="userfile"></td>
            </tr>

            <tr>
                <td>Choose Gender</td>
                <!--Radio for unique-->
                <td>
                    <input type="radio" name ="gender" value="m" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender"  value="f" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>Choose Subject</td>

                <td>
                    <input type="checkbox" id="Btech"> 
                    <label for="Btech">Btech</label>
                    <input type="checkbox" id="BCA">
                    <label for="BCA">BCA</label>
                    <input type="checkbox" id="MBA">
                    <label for="MBA">MBA</label>
                </td>
            </tr>

            <tr>
                <td>Choose Country</td>
                <!--value-goes in query string and India user ko dikhega-->
                <td>
                    <select name="country">
                        <option value="In">India</option>
                        <option value="US">USA</option>
                        <option value="Ch">China</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>

        </table>
    </form>
</body>
</html>
