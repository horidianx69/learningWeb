<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" width="50%" cellspacing="3" cellpadding="5" >
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>

        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>

        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>China</td>
            <td>28</td>
            <td>15</td>
            <td>80%</td>
            <td>Sunny</td>
        </tr>
    </table>
</body>
</html>
