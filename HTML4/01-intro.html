<!-- HTML5- not static like HTML4 and has form validations and multimedia and
  multiple js integrated tags provide local storage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--
     meta- data about data
     charset- character set
     UTF- Universal Text Format encoding
     8- bit= 1 byte means 1 character at time render
    -->
    <meta charset="UTF-8">

    <!-- handle responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta http-equiv="refresh" content="10">

    <!-- SEO- search engine optimization-->
    <meta name="description" content="">
    <meta name="keywords" content="">


    <title>Title in head compulsory</title>
</head>
<body>
    <!-- 
    Block level- p, div,table,h1....h6,form
    Inline Level- span, a, b, i, strong, em
    Incline cannot contain block level elements
    alt is for visually impaired and SEO purposes
    -->
    <img src="" alt="">

</body>
</html>
